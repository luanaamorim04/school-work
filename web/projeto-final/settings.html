<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Configurações</title>
		<link rel="stylesheet" href="./estilo.css">
		<script type="text/javascript" src="./script.js"></script>  
	</head>
	<body>

		<header class="menu">
            <a href="./index.html"> 
                <div class="esq_menu">
                    <div>
                        <img src="./imagens/logo.png" class="cartola">
                    </div>
                    
                </div>
                <div class="esq_menu">
                    <p style="margin-top: 20px;font-size: 30px;">Portal do aluno</p>
                </div>
            </a>
            <a href="https://www.w3schools.com">
                <div class="dir_menu">
                    <img src="./imagens/logout.png" class="icone_menu">
                </div>
            </a>
            
            <a href="https://www.w3schools.com">
                <div class="dir_menu">
                    <img src="./imagens/settings.png" class="icone_menu">
                </div>
            </a>
        </header>

		<section>
            <center>
                <table class="config">
                    <tr>
                        <td>
                            <a onclick='change(0)'>
                                <h3>Meu perfil</h3>
                            </a>
                        </td>
                        <td rowspan=4 style=" border-left: 2px solid;width: 800px; text-align: left;">
                            <div id="nomeD">
                                <div class="linhaC" style="margin-top: 0px">
                                    <label for="nome">Nome:</label>
                                    <input readonly style="width: 400px;margin-left: 14px;font-size: 20px" type="text" name="nome">

                                </div> 
                                <div class="linhaC">
                                    <label>Senha:</label>
                                    <input readonly style="font-size: 20px" type="text" name="nome">

                                </div>  
                                <div class="linhaC">
                                    <label>Email:</label>
                                    <input readonly style="font-size: 20px" type="text" name="nome">

                                </div> 
                                <div class="linhaC">
                                    <label>Tel:</label>
                                    <input readonly style="margin-left: 26px; font-size: 20px" type="text" name="nome">
                                </div> 
                            </div>
                            <div id="senhaD">
                                <div class="linhaC" style="margin-top: 0px">
                                    <label for="nome">Senha antiga:</label>
                                    <input style="font-size: 20px" type="text" name="nome">

                                </div> 
                                <div class="linhaC">
                                    <label>Senha nova:</label>
                                    <input style="margin-left: 26px; font-size: 20px" type="text" id="senha1">

                                </div>  
                                <div class="linhaC">
                                    <label>Repetir senha nova:</label>
                                    <input style="font-size: 20px" type="text" name="nome" id="senha2">
                                </div>
                                <div class="linhaC">
                                    <button class="botao" onclick="confirmarSenha()">Confirmar</button>
                                </div>                                
                            </div>
                            <div id="emailD">
                                <div class="linhaC" style="margin-top: -60px">
                                    <label>Novo email:</label>
                                    <input id="email1" style="margin-left: 26px; font-size: 20px" type="text" name="nome">

                                </div>  
                                <div class="linhaC">
                                    <label>Repetir novo email:</label>
                                    <input id="email2" style="font-size: 20px" type="text" name="nome">
                                </div>
                                <div class="linhaC">
                                    <button class="botao" onclick="confirmarEmail()">Confirmar</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a onclick='change(1)'>
                                <h3>Mudar senha</h3>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a onclick='change(2)'>
                                <h3>Mudar email</h3>
                            </a>
                        </td>
                    </tr>
                    
                </table>
            </center>
		</section>

		<footer>
            <div>
                <p class="embaixo">Av. Maracanã, 229 - Maracanã, Rio de Janeiro - RJ, 20271-110. Copyright J+L</p>
            </div>
        </footer>
	</body>
</html>
